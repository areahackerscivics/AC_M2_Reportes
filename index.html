<!DOCTYPE html>
<html>
  <head>
      <meta charset="ISO-8859-15">
      <title>Informes</title>

      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/c3.css">
      <link rel="stylesheet" type="text/css" href="css/c3.min.css">


      <script type="text/javascript" src="js/jquery.min.js"></script>

      <script type="text/javascript" src="js/d3.js" charset="utf-8"></script>
      <script type="text/javascript" src="js/d3plus.js"></script>
      <script type="text/javascript" src="js/c3.min.js" charset="utf-8"></script>

      <!-- Ficheros JS para realizar las peticiones a la API -->
      <script type="text/javascript" src="js/distribucion.js" charset="utf-8"></script>
      <script type="text/javascript" src="js/catalogo.js" charset="utf-8"></script>
      <script type="text/javascript" src="js/evolucion.js"></script>

  </head>
  <body>
    <div id="container">
      <div id="header">
        <img id="logo_ahc" src="img/AHC.png" alt="img_ahc" />
        <img id="logo_go" src="img/CatedraGO.png" alt="img_go" />
      </div>
      <div id="selector">
        <select id="anyo" class="ancho_select">
          <option value="2017" selected>2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <select id="mes" class="ancho_select">
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="03" selected>Marzo</option>
          <option value="04">Abril</option>
          <option value="05">Mayo</option>
          <option value="06">Junio</option>
          <option value="07">Julio</option>
          <option value="08">Agosto</option>
          <option value="09">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>

      <hr/>

      <div id="cuerpo">
        <div id="contenedor_distribucion">
          <div id="grafico_distribucion"></div>
        </div>
        <div id="contenedor_portal_transparencia">
          <div id="portal_transparencia"></div>
        </div>
        <div id="contenedor_evolucion">
          <div id="grafico_evolucion"></div>
        </div>
      </div>
    </div>
  </body>
</html>
